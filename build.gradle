// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    minSdk = 21
    targetSdk = 31

    groupId = 'com.nextstory'
    libraryVersion = '2.1.1'
    libraryArtifactId = 'library'
    libgdxArtifactId = 'libgdx'
    annotationsArtifactId = 'annotations'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task publish(type: Task) {
    rootProject.subprojects.forEach { project ->
        if (project.tasks.hasProperty('publish')) {
            dependsOn project.tasks.getByName('publish')
        }
    }
}
